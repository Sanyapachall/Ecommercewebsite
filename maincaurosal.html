<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Slick Slider with Add to Cart</title>
    <style>
      .mainbody {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .slider-container {
        /* height: 600px; */
        max-width: 100%;
        margin-left: 50px;
        border: 2px solid;
      }
      .slick-slider {
        position: relative;
      }
      .slider-item {
        position: relative;
        height: 90%;
        width: 90%;
      }
      .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        width: 72.5%;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .cart-text {
        font-weight: bold;
      }
      .slider-item:hover .overlay {
        opacity: 1;
      }
      .images-slider {
        height: 90%;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <div class="slider-container mainbody">
      <div class="slick-slider">
        <!-- Add your slides here -->
        <div class="slider-item">
          <img class="images-slider" src="/images/main1.png" alt="Product 1" />
          <div class="overlay">
            <div class="cart-text">Add to Cart</div>
          </div>
        </div>
        <div class="slider-item">
          <img class="images-slider" src="/images/main2.png" alt="Product 2" />
          <div class="overlay">
            <div class="cart-text">Add to Cart</div>
          </div>
        </div>
        <div class="slider-item">
          <img class="images-slider" src="/images/main3.png" alt="Product 3" />
          <div class="overlay">
            <div class="cart-text">Add to Cart</div>
          </div>
        </div>
        <div class="slider-item">
          <img class="images-slider" src="/images/main4.png" alt="Product 4" />
          <div class="overlay">
            <div class="cart-text">Add to Cart</div>
          </div>
        </div>
        <div class="slider-item">
          <img class="images-slider" src="/images/main1.png" alt="Product 2" />
          <div class="overlay">
            <div class="cart-text">Add to Cart</div>
          </div>
        </div>
        <div class="slider-item">
          <img class="images-slider" src="/images/main3.png" alt="Product 2" />
          <div class="overlay">
            <div class="cart-text">Add to Cart</div>
          </div>
        </div>
        <!-- Add more slides as needed -->
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script.js"></script>
    <script>
      $(document).ready(function () {
        $(".slick-slider").slick({
          centerMode: true,
          slidesToShow: 4,
          infinite: true,
          responsive: [
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 2,
              },
            },
          ],
        });
      });
    </script>
  </body>
</html>
